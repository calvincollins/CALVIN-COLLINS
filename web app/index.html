<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghibli-Style Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ghibli-Style Image Generator</h1>
        <form id="upload-form">
            <label>Upload Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <label for="strength">Stylization Strength (0.3 - 0.8):</label>
            <input type="range" id="strength" min="0.3" max="0.8" step="0.01" value="0.6">
            <span id="strength-value">0.60</span>
            <button type="submit">Generate Ghibli Portrait</button>
        </form>
        <div id="result-section" style="display:none;">
            <h2>Result</h2>
            <img id="result-img" src="#" alt="Ghibli Result">
            <a id="download-link" href="#" download="ghibli_result.png">Download Image</a>
        </div>
        <div id="loader" style="display:none;">Generating, please wait...</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
